<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="text-first">Asignación de Candidatos a Proyectos</h2>
    </div>
  </div>
  <!-- Formulario de asignación -->
  <div class="row">
    <div class="col-lg-6">
      <form>
        <div class="mb-3">
          <label for="selectCandidato" class="form-label">Seleccione un Candidato:</label>
          <select class="form-select" id="selectCandidato">
            <!-- Opciones de candidatos -->
            <option value="candidato1">Nombre del Candidato 1</option>
            <option value="candidato2">Nombre del Candidato 2</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <div class="mb-3">
          <label for="selectProyecto" class="form-label">Seleccione un Proyecto:</label>
          <select class="form-select" id="selectProyecto">
            <!-- Opciones de proyectos -->
            <option value="proyecto1">Nombre del Proyecto 1</option>
            <option value="proyecto2">Nombre del Proyecto 2</option>
            <!-- Agrega más opciones según sea necesario -->
          </select>
        </div>
        <button type="submit" class="btn btn-first">Asignar Candidato</button>
      </form>
    </div>
  </div>
</div>
