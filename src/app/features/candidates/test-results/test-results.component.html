<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-first">Registro de Resultados de Pruebas Técnicas</h2>
          <form>
            <div class="mb-3">
              <label for="candidato" class="form-label">Candidato:</label>
              <select class="form-select" id="candidato" name="candidato" required>
                <!-- Opciones de candidatos se pueden cargar dinámicamente desde la base de datos -->
                <option value="1">Nombre del Candidato 1</option>
                <option value="2">Nombre del Candidato 2</option>
                <!-- Agrega más opciones según la base de datos -->
              </select>
            </div>

            <div class="mb-3">
              <label for="prueba" class="form-label">Prueba Técnica:</label>
              <select class="form-select" id="prueba" name="prueba" required>
                <!-- Opciones de pruebas técnicas se pueden cargar dinámicamente desde la base de datos -->
                <option value="1">Nombre de la Prueba 1</option>
                <option value="2">Nombre de la Prueba 2</option>
                <!-- Agrega más opciones según la base de datos -->
              </select>
            </div>

            <div class="mb-3">
              <label for="puntaje" class="form-label">Puntaje:</label>
              <input type="number" class="form-control" id="puntaje" name="puntaje" required>
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de la Prueba:</label>
              <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <button type="submit" class="btn btn-first">Registrar Resultado</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
